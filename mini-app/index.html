<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0c0f16" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>MiyZapis</title>

    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Prevent zoom on iOS -->
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- MiyZapis Design Tokens -->
    <style>
      :root {
        /* MiyZapis dark theme (primary) */
        --mz-bg-primary: #0c0f16;
        --mz-bg-secondary: #141820;
        --mz-bg-card: rgba(22, 28, 38, 0.65);
        --mz-bg-hover: #1e2530;
        --mz-bg-input: #1a2030;
        --mz-accent-primary: #14b8a6;
        --mz-accent-secondary: #0ea5e9;
        --mz-text-primary: #f0f2f5;
        --mz-text-secondary: #94a3b8;
        --mz-text-muted: #64748b;

        /* Telegram defaults (overridden by SDK at runtime) */
        --tg-color-bg: #0c0f16;
        --tg-color-text: #f0f2f5;
        --tg-color-hint: #64748b;
        --tg-color-link: #0ea5e9;
        --tg-color-button: #14b8a6;
        --tg-color-button-text: #ffffff;
        --tg-color-secondary-bg: #141820;
        --tg-color-header-bg: #0c0f16;
        --tg-color-accent-text: #14b8a6;
        --tg-color-destructive-text: #ff4d6a;
        --tg-color-section-bg: rgba(22, 28, 38, 0.65);
        --tg-color-section-header-text: #94a3b8;
        --tg-color-subtitle-text: #64748b;
        --tg-viewport-height: 100vh;
      }

      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background-color: var(--mz-bg-primary);
        color: var(--mz-text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--mz-bg-secondary); }
      ::-webkit-scrollbar-thumb { background: #2a3040; border-radius: 2px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
