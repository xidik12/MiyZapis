<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="МійЗапис - Professional service booking platform - Book specialists, manage appointments, and grow your business" />
    <meta name="keywords" content="booking, appointments, specialists, services, professional" />
    <meta name="author" content="МійЗапис" />
    
    <!-- Security headers for Google Sign-In and Stripe -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />
    
    <!-- OpenGraph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="МійЗапис - Professional Service Booking" />
    <meta property="og:description" content="Book specialists, manage appointments, and grow your business with МійЗапис - comprehensive booking platform" />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://miyzapis.com/" />
    <meta property="og:url" content="https://miyzapis.com/" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="МійЗапис - Professional Service Booking" />
    <meta name="twitter:description" content="Book specialists, manage appointments, and grow your business with МійЗапис" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#3b82f6" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance: Resource Hints -->
    <!-- Preconnect to API server for faster first request -->
    <link rel="preconnect" href="https://miyzapis-backend-production.up.railway.app" crossorigin>
    <link rel="dns-prefetch" href="https://miyzapis-backend-production.up.railway.app">

    <!-- Preconnect to Google services -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">

    <!-- Preconnect to image CDNs -->
    <link rel="preconnect" href="https://lh3.googleusercontent.com" crossorigin>
    <link rel="dns-prefetch" href="https://lh3.googleusercontent.com">

    <!-- Fonts with optimal loading -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>МійЗапис - Professional Service Booking</title>
    
    <!-- Structured Data: Organization + Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "МійЗапис",
      "url": "https://miyzapis.com/",
      "logo": "https://miyzapis.com/miyzapis_logo.png"
    }
    </script>

    <!-- Structured Data: WebSite with Sitelinks SearchBox -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "МійЗапис",
      "url": "https://miyzapis.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://miyzapis.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: SiteNavigationElement for key links -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Home",
          "url": "https://miyzapis.com/"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Register",
          "url": "https://miyzapis.com/auth/register"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
