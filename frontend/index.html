<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="description" content="Huddle – Cambodian professional services marketplace helping you discover trusted experts, book effortlessly, and grow your business." />
    <meta name="keywords" content="Huddle, Cambodia, booking platform, specialists, services, appointments" />
    <meta name="author" content="Huddle" />
    
    <!-- Security headers for Google Sign-In and Stripe -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups" />
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="credentialless" />
    <meta http-equiv="Cross-Origin-Resource-Policy" content="cross-origin" />
    
    <!-- OpenGraph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Huddle – Book Trusted Specialists in Cambodia" />
    <meta property="og:description" content="Experience the modern Cambodian booking platform that connects you with verified specialists, transparent pricing, and instant scheduling." />
    <meta property="og:image" content="/og-image.png" />
    <link rel="canonical" href="https://huddle.com/" />
    <meta property="og:url" content="https://huddle.com/" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Huddle – Book Trusted Specialists in Cambodia" />
    <meta name="twitter:description" content="Discover Cambodian experts, book instantly, and manage every appointment with Huddle." />
    <meta name="twitter:image" content="/og-image.png" />
    
    <!-- PWA -->
    <meta name="theme-color" content="#C8102E" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Kantumruy+Pro:wght@300;400;500;600;700&family=Battambang:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>Huddle – Cambodian Professional Services Marketplace</title>
    
    <!-- Structured Data: Organization + Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Huddle",
      "url": "https://huddle.com/",
      "logo": "https://huddle.com/logo.png"
    }
    </script>

    <!-- Structured Data: WebSite with Sitelinks SearchBox -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Huddle",
      "url": "https://huddle.com/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://vicheapro.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data: SiteNavigationElement for key links -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "itemListElement": [
        {
          "@type": "SiteNavigationElement",
          "position": 1,
          "name": "Home",
          "url": "https://vicheapro.com/"
        },
        {
          "@type": "SiteNavigationElement",
          "position": 2,
          "name": "Register",
          "url": "https://vicheapro.com/auth/register"
        }
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
