<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for the heart-like base -->
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Heart-like base shape -->
  <path d="M 100 280 
           C 50 250, 20 200, 20 160
           C 20 120, 50 100, 80 120
           C 90 110, 110 110, 120 120
           C 150 100, 180 120, 180 160
           C 180 200, 150 250, 100 280 Z" 
        fill="url(#centerGradient)" 
        opacity="0.9"/>
  
  <!-- Left wing/petal -->
  <path d="M 80 120
           C 60 100, 30 110, 20 140
           C 15 170, 40 190, 70 180
           C 85 175, 90 160, 80 120 Z"
        fill="url(#leftGradient)"
        opacity="0.8"/>
  
  <!-- Right wing/petal -->
  <path d="M 120 120
           C 140 100, 170 110, 180 140
           C 185 170, 160 190, 130 180
           C 115 175, 110 160, 120 120 Z"
        fill="url(#rightGradient)"
        opacity="0.8"/>
  
  <!-- Left person (blue) -->
  <!-- Head -->
  <circle cx="70" cy="60" r="22" fill="#00BFFF"/>
  
  <!-- Body and arms -->
  <ellipse cx="70" cy="120" rx="25" ry="35" fill="#00BFFF"/>
  
  <!-- Left arm -->
  <ellipse cx="45" cy="110" rx="12" ry="25" fill="#00BFFF" transform="rotate(-20 45 110)"/>
  
  <!-- Right arm extending to handshake -->
  <path d="M 85 105 
           Q 110 100, 125 115
           Q 130 120, 125 125
           Q 110 130, 85 125
           Q 80 120, 85 105 Z" 
        fill="#00BFFF"/>
  
  <!-- Right person (yellow) -->
  <!-- Head -->
  <circle cx="130" cy="60" r="22" fill="#FFD700"/>
  
  <!-- Body and arms -->
  <ellipse cx="130" cy="120" rx="25" ry="35" fill="#FFD700"/>
  
  <!-- Right arm -->
  <ellipse cx="155" cy="110" rx="12" ry="25" fill="#FFD700" transform="rotate(20 155 110)"/>
  
  <!-- Left arm extending to handshake -->
  <path d="M 115 105 
           Q 90 100, 75 115
           Q 70 120, 75 125
           Q 90 130, 115 125
           Q 120 120, 115 105 Z" 
        fill="#FFD700"/>
  
  <!-- Handshake area -->
  <ellipse cx="100" cy="115" rx="15" ry="12" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Handshake details -->
  <path d="M 90 110
           Q 95 105, 100 110
           Q 105 105, 110 110
           Q 105 115, 100 120
           Q 95 115, 90 110 Z"
        fill="#87CEEB"/>
  
  <!-- Additional hand details -->
  <ellipse cx="95" cy="115" rx="8" ry="6" fill="#00BFFF" opacity="0.7"/>
  <ellipse cx="105" cy="115" rx="8" ry="6" fill="#FFD700" opacity="0.7"/>
  
  <!-- White highlight in center -->
  <path d="M 100 150
           C 80 180, 70 220, 100 260
           C 130 220, 120 180, 100 150 Z"
        fill="#FFFFFF"
        opacity="0.3"/>
</svg>
